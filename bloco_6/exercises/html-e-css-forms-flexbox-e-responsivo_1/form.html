<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de currículo</title>
  </head>
  <body>
    <header class="form-header">
      <h1>Cadastro de currículo</h1>
    </header>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="line-content">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="email">E-mail: </label>
            <input class="email-input" type="email" name="email" id="email"
              maxlength="50" required>
          </div>
          <div class="line-content">
            <label for="cpf-number">CPF: </label>
            <input type="text" name="cpf" id="cpf-number" maxlength="11"
              required>
          </div>
          <div class="line-content">
            <label for="address">Endereço: </label>
            <input type="text" name="address" id="address" maxlength="200"
              required>
          </div>
          <div class="line-content">
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="state">Estado: </label>
            <select name="state" id="state" id="" required></select>
          </div>
          <div class="line-content">
            <label for="house-apartment"></label>
            <input type="radio" name="house-apartment" id="house" value="house"
              required> <span>Casa</span>
            <input type="radio" name="house-apartment" id="apartment"
              value="apartment" required> <span>Apartamento</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="cv-resume">Resumo do currículo: </label>
            <textarea name="cv-resume" id="cv-resume" cols="100" rows="20"
              maxlength="1000" required></textarea>
          </div>
          <div class="line-content">
            <label for="position">Cargo: </label>
            <input type="text" name="position" id="position" maxlength="40"
              required>
          </div>
          <div class="line-content">
            <label for="description">Descrição do cargo: </label>
            <input type="text" name="description" id="description" required>
          </div>
          <div class="line-content">
            <label for="start-date">Data de início: </label>
            <input class="input-data" type="text" name="start-date" value=""
              required>
          </div>
        </fieldset>
  </body>
</html>
