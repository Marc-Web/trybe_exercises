<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const titulo = document.createElement('h1');
      titulo.innerHTML = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(titulo);

      const container = document.createElement('div');
      container.className = 'main-content';
      document.body.appendChild(container);

      const container2 = document.createElement('div');
      container2.className = 'center-content';
      container.appendChild(container2);

      const paragrafo = document.createElement('p');
      container2.appendChild(paragrafo);

      const container3 = document.createElement('div');
      container3.className = 'left-content';
      container.appendChild(container3);

      const container4 = document.createElement('div');
      container4.className = 'right-content';
      container.appendChild(container4);

      const imagem = document.createElement('img');
      imagem.className = 'small-image';
      imagem.src = 'https://picsum.photos/200';
      container3.appendChild(imagem);

      const listaNaoOrdenada = document.createElement('ul');
      container4.appendChild(listaNaoOrdenada);
      const numeros = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];

      for (let index = 0; index < numeros.length; index += 1) {
        let itemLista = document.createElement('li');
        itemLista.innerHTML = numeros[index];
        listaNaoOrdenada.appendChild(itemLista);
      };

      for (let index = 1; index <= 3; index += 1) {
        const subtitulos = document.createElement('h3');
        container.appendChild(subtitulos);
      };

      //Segunda parte

      const classeTitulo = document.getElementsByTagName('h1')[0];
      classeTitulo.className = 'title';

      const subtitulos = document.getElementsByTagName('h3');
      for (let index = 0; index < 3; index += 1) {
        subtitulos[index].className = 'description';
      };

      const removeContainer = document.getElementsByClassName('left-content')[0];
      container.removeChild(removeContainer);

      const centralizaContainer = document.getElementsByClassName('right-content')[0];
      centralizaContainer.style.marginRight = 'auto';

      const mudaCorContainer = document.getElementsByClassName('center-content')[0];
      mudaCorContainer.parentNode.style.backgroundColor = 'green';

      listaNaoOrdenada.lastChild.remove();
      listaNaoOrdenada.lastChild.remove();

/* Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
Adicione a tag div com a classe main-content como filho da tag body ;
Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2. */
    </script>
  </body>
</html>
